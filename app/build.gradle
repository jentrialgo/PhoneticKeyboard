apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "com.hoardingsinc.phoneticskeyboard"
        minSdkVersion 15
        targetSdkVersion 33
        compileSdk 33
        versionCode 6
        versionName "0.10"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.hoardingsinc.phoneticskeyboard'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
